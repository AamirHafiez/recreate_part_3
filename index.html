<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- external css -->
    <link rel="stylesheet" href="./index.css">
    
    <!-- noty -->
    <link href="./node_modules/noty/lib/themes/sunset.css" rel="stylesheet">
    <link href="./node_modules/noty/lib/noty.css" rel="stylesheet">
    <!-- noty -->
    <script src="./node_modules/noty/lib/noty.js" type="text/javascript"></script>
    <title>Player API</title>
  </head>
  <body>

    <section class="mt-4">
        <div class="col-12">
            <p style="text-align: center; font-size: 22px;">Search using player id</p>
        </div>
        <form class="d-flex flex-column align-items-center" action="">
            <div class="mb-2 form-group col-10 col-md-3">
                <input class="form-control" type="number" pattern="[0-9]" maxlength="10" id="search-input" placeholder="Player id" inputmode="numeric" required>
            </div>
            <div>
                <input id="search-btn" style="width: 320px;" class="btn btn-primary" type="submit" value="Search">
            </div>
        </form>
    </section>

    <!-- player details -->
    <section class="mt-5 col-11 mx-auto">
      <div class="image-container col-12 d-flex justify-content-center">
        <div>
          <img id="image" src="" height="208px" width="170px" alt="player image">
        </div>
      </div>
      <div class="mb-1 col-12">
        <p style="text-align: center; font-size: 24px;" id="player-name"></p>
      </div>
      <div>
        <p style="margin-top: -20px;text-align: center; font-size: 18px;" id="player-country"></p>
      </div>
      <p class="text-primary" style="font-size: 30px; font-weight: bold;">About</p>
      <div class="d-flex justify-content-between">
        <p id="player-profile"></p>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <p>Current Age:</p>
        <p id="player-age"></p>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <p>Born:</p>
        <p id="player-born"></p>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <p>Batting Style</p>
        <p id="player-batting-style"></p>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <p>Bowling Style</p>
        <p id="player-bowling-style"></p>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <p>Major Teams:</p>
        <p id="player-major-teams"></p>
      </div>
      <hr>
    </section>
    
   
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- external js -->
    <script src="./index.js"></script>
  </body>
</html>
